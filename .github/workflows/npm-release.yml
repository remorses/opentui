name: NPM Snapshot Release

on:
  push:
    tags:
      - "*snapshot*"
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to release from"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1

      - name: Generate snapshot version
        id: version_scheme
        run: |
          COMMIT_SHA=$(git rev-parse --short=8 HEAD)
          BRANCH="${{ github.event.inputs.branch || github.ref_name }}"

          # Pre-release snapshot: 0.0.0-YYYYMMDD-<commit>
          VERSION="0.0.0-$(date +%Y%m%d)-${COMMIT_SHA}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing snapshot from branch: $BRANCH"
          echo "Using snapshot version: $VERSION"

      - name: Install dependencies
        run: bun i

      - name: Prepare release versions
        run: bun run prepare-release "${{ steps.version_scheme.outputs.version }}"

      - name: Build packages
        run: bun run build

      - name: Publish packages
        run: bun run publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          CI: true
